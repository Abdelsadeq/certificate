  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #007BFF;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .button {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .button:active {
      background-color: #003f87;
      transform: scale(0.95);
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
